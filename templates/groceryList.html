<!DOCTYPE html>
<html>
    <style>
        header{
            background: rgb(112,189,213);
            padding: 30px 40px;
            color: white;
            text-align:center;
        }
        h1{
            font-family: Georgia, 'Times New Roman', Times, serif;
            letter-spacing: 2px;
            margin-bottom: 15px;
        }
        input{
            width: 75%;
            margin-right: 0;
            padding: 10px;
            font-size: 15px;
            font-family: Georgia, 'Times New Roman', Times, serif;
        }
        .addBtn{
            width: 25%;
            padding: 10px;
            margin-right: 0;
            background:darkcyan;
            color:black;
            font-size: 14px;
            cursor: pointer;
            transition: 0.2s;
            font-family: Georgia, 'Times New Roman', Times, serif;
            font-weight: bold;
        }
        .addBtn :hover{
            background-color: #bbb;
            color: #FFF;
        }
        ul li{
            cursor: pointer;
            position: relative;
            padding: 12px 8px 12px 40px;
            list-style-type: none;
            background-color: #eee;
            font-size: 14px;
            transition: 0.2s;
            font-family: Georgia, 'Times New Roman', Times, serif;

            -webkit-user-select: none;
            -moz-user-select:none;
            -ms-user-select: none;
            user-select: none;
        }
        ul li:nth-child(odd){
            background-color: #b2bec3;;
        }
        ul li:hover{
            background: #ddd;
        }
        ul li.checked{
            background: #888;
            color: #fff;
            text-decoration: line-through;
        }
        ul li.checked ::before{
            content:"";
            position: absolute;
            border-color: #fff;
            border-style: solid;
            border-width:0 2px 2px 0;
            top:10px;
            left:16px;
            transform: rotate(45deg);
            height:15px;
            width: 7px;
        }
        .far{
            position:absolute;
            right:0;
            top:0;
            padding:12px 16px 12px 16px;
        }
        .far:hover{
            background-color: blueviolet;
            color:white;
        }

        
    </style>
